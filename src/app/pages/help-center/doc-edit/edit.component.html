<nz-content style="margin:0 16px;">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>帮助中心</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{docId ? '编辑帮助文档' : '新增帮助文档'}}</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div style="padding:24px; background: #fff; min-height: 360px;">
    <form nz-form [formGroup]="validateForm">
      <div nz-row [nzGutter]="20">
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzMd]="2" [nzSm]="3" [nzXs]="24">
              <label [attr.for]="title" nz-form-item-required>标题</label>
            </div>
            <div nz-form-control nz-col [nzMd]="22" [nzSm]="21" [nzXs]="24" style="padding-left:8px;">
              <nz-input [nzSize]="'large'" [(ngModel)]="commitData.title" maxlength="50" [nzPlaceHolder]="'数字、大小写字母 长度1~50个字符'" formControlName="title"></nz-input>
            </div>
          </div>
        </div>
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzMd]="2" [nzSm]="3" [nzXs]="24">
              <label [attr.for]="uploadPeople" nz-form-item-required>上传人</label>
            </div>
            <div nz-form-control nz-col [nzMd]="22" [nzSm]="21" [nzXs]="24" style="padding-left:8px;">
              <nz-input [nzSize]="'large'" [(ngModel)]="commitData.uploadPeople"  maxlength="50" [nzPlaceHolder]="'上传人'" formControlName="uploadPeople"></nz-input>
            </div>
          </div>
        </div>
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzMd]="2" [nzSm]="3" [nzXs]="24">
              <label [attr.for]="title" nz-form-item-required>使用对象</label>
            </div>
            <div nz-form-control nz-col [nzMd]="22" [nzSm]="21" [nzXs]="24" style="padding-left:8px;">
              <!-- <nz-input [nzSize]="'large'" [(ngModel)]="commitData.title" [nzPlaceHolder]="'标题'" formControlName="title"></nz-input> -->
              <nz-checkbox-group [(ngModel)]="allUseTarget" (ngModelChange)="selectedTarget(allUseTarget)" formControlName="useTarget"></nz-checkbox-group>
            </div>
          </div>
        </div>
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzMd]="2" [nzSm]="3" [nzXs]="24">
              <label>附件</label>
            </div>
            <div nz-col [nzMd]="22" [nzSm]="21" [nzXs]="24" style="padding-left:8px;">
              <nz-upload [nzAction]="uploadFileURL" [nzFileList]="fileList" [nzSize]="30720" (nzChange)="uploadFileChange($event)" [nzFileType]="'image/png,image/jpeg,image/gif,image/bmp,doc,docx,xls,xlsx,pdf,xmind'">
                <button nz-button>
                  <i class="anticon anticon-upload"></i>
                  <span>点击上传</span>
                </button>
              </nz-upload>
            </div>
          </div>
        </div>
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzMd]="2" [nzSm]="3" [nzXs]="24">
              <label [attr.for]="title" nz-form-item-required>内容</label>
            </div>
            <div nz-col [nzMd]="22" [nzSm]="21" [nzXs]="24" style="padding-left:8px;">
              <!-- <nz-input [nzSize]="'large'" [(ngModel)]="commitData.title" [nzPlaceHolder]="'标题'" formControlName="title"></nz-input> -->
              <ckeditor
                [(ngModel)]="commitData.documentDetail"
                formControlName="ckeditorContent"
                [readonly]="false"
                [config]="editorConfig"
                (fileUploadRequest)="onFileUploadRequest($event)"
                debounce="500">
              </ckeditor>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix">
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div nz-row style="float:right;">
            <button nz-button (click)="resetForm()" [nzType]="'default'">
              <span>清空</span>
            </button>
            <button nz-button (click)="submit()" [nzType]="'primary'" [nzLoading]="false">
              <span>提交</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</nz-content>
