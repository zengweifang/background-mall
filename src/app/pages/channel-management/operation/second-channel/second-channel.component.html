<nz-content style="margin:0 16px;">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>渠道管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>运营</nz-breadcrumb-item>
    <nz-breadcrumb-item>二级渠道管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{channelName}}</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div style="padding:24px; background:#fff; min-height: 360px;">
    <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
      <div nz-form-item nz-row [nzGutter]="40">
        <div nz-col [nzSpan]="7">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="10">
              <label [attr.for]="name">子渠道名</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-input [nzSize]="'large'" [(ngModel)]="_params.name" [nzPlaceHolder]="'渠道名称'" formControlName="name"></nz-input>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="6">
          <button nz-button [nzType]="'primary'" (click)="search()">
            <i class="anticon anticon-search"></i>
            <span>搜索</span>
          </button>
        </div>
      </div>
    </form>
    <div class="operations">
      <button nz-button [nzType]="'primary'" (click)="addNew()">
        <span>新增二级渠道</span>
      </button>
      <button nz-button [nzType]="'primary'" (click)="exportList()">
        <span>导出子渠道列表</span>
      </button>
      <button nz-button [nzLoading]="isLoadingSyncButton" [nzType]="'primary'" (click)="syncGoods()">
        <span>同步商品</span>
      </button>
    </div>
    <div class="search-result-list">
      <nz-table #nzTable [nzAjaxData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_params.page.currentPage"
        (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_params.page.pageSize" (nzPageSizeChange)="refreshData(true)" [nzShowTotal]="true">
        <thead nz-thead>
          <tr>
            <th>子渠道名</th>
            <th>appid</th>
            <th>
              <span>帐号</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.appid}}</td>
            <td nz-td>{{data.channelAccount}}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-content>
