<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="address" nz-form-item-required>
                <span>原因</span>
            </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['reson']">
            <nz-input formControlName="reson" [nzRows]="2" [nzType]="'textarea'" [nzSize]="'large'" [nzId]="'reson'" 
                [nzPlaceHolder]="'请填写不通过原因'" [(ngModel)]="reviewFailParams.reson">
            </nz-input>
            <div nz-form-explain *ngIf="getFormControl('reson').dirty&&getFormControl('reson').hasError('required')">请填写不通过原因</div>
            <div nz-form-explain *ngIf="getFormControl('reson').dirty&&getFormControl('reson').hasError('reson')">1~140个字符</div>
        </div>
    </div>
</form>
<div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid">
        保 存
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        返 回
    </button>
</div>
