<nz-content style="margin:0 16px;">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>九宫格管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>编辑九宫格</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="padding:24px; background: #fff; min-height: 360px;">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
            <div nz-col [nzLg]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="num">
                            <span>名称</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['num']">
                        <nz-input [nzSize]="'large'" formControlName="num" [nzId]="'num'" [(ngModel)]="editParams.num"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('num').hasError('required')">请填写公寓品牌</div>
                        <div nz-form-explain *ngIf="getFormControl('num').hasError('num')">长度1~56个字符，限汉字、字母、数字和下划线</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="url">
                            <span>跳转地址</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['url']">
                        <nz-input [nzSize]="'large'" formControlName="url" [nzId]="'url'" [(ngModel)]="editParams.url"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('url').hasError('required')">请填写负责人姓名</div>
                        <div nz-form-explain *ngIf="getFormControl('url').hasError('url')">长度1~32个字符，限汉字、字母</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="imageUrl">宫格图</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['imageUrl']">
                        <nz-input [nzSize]="'large'" formControlName="imageUrl" [nzId]="'imageUrl'" [(ngModel)]="editParams.imageUrl"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('imageUrl').hasError('required')">请填写手机号码</div>
                        <div nz-form-explain *ngIf="getFormControl('imageUrl').hasError('imageUrl')">请填写正确手机号码</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="isConfirmLoading"
            [disabled]="!validateForm.valid">
            确 定
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            取 消
        </button>
    </div>
    <nz-back-top></nz-back-top>
</nz-content>
