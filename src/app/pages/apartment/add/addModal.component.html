<nz-content style="margin:0 16px;">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>banner管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>新增banner</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="padding:24px; background: #fff; min-height: 360px;">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
            <div nz-col [nzLg]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="name">
                            <span>名称</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['name']">
                        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [(ngModel)]="addParams.name"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请填写公寓品牌</div>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('name')">长度1~56个字符，限汉字、字母、数字和下划线</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="url">
                            <span>跳转地址</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['url']">
                        <nz-input [nzSize]="'large'" formControlName="url" [nzId]="'url'" [(ngModel)]="addParams.url"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('url').dirty&&getFormControl('url').hasError('required')">请填写负责人姓名</div>
                        <div nz-form-explain *ngIf="getFormControl('url').dirty&&getFormControl('url').hasError('url')">长度1~32个字符，限汉字、字母</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="imageUrl">banner图</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['imageUrl']">
                        <nz-input [nzSize]="'large'" formControlName="imageUrl" [nzId]="'imageUrl'" [(ngModel)]="addParams.imageUrl"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('imageUrl').dirty&&getFormControl('imageUrl').hasError('required')">请填写手机号码</div>
                        <div nz-form-explain *ngIf="getFormControl('imageUrl').dirty&&getFormControl('imageUrl').hasError('imageUrl')">请填写正确手机号码</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="sort">
                            <span>排序</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['sort']">
                        <nz-input [nzSize]="'large'" formControlName="sort" [nzId]="'sort'" [(ngModel)]="addParams.sort"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('sort').dirty&&getFormControl('sort').hasError('required')">请填写公寓账号</div>
                        <div nz-form-explain *ngIf="getFormControl('sort').dirty&&getFormControl('sort').hasError('sort')">长度6~56个字符，字母、数字和下划线</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="description">
                            <span>描述</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['description']">
                        <nz-input [nzSize]="'large'" formControlName="description" [nzId]="'description'" [(ngModel)]="addParams.description"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('description').dirty&&getFormControl('description').hasError('required')">请填写公寓账号</div>
                        <div nz-form-explain *ngIf="getFormControl('description').dirty&&getFormControl('description').hasError('description')">长度6~56个字符，字母、数字和下划线</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="isConfirmLoading"
            [disabled]="!validateForm.valid">
            确 定
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            取 消
        </button>
    </div>
    <nz-back-top></nz-back-top>
</nz-content>
