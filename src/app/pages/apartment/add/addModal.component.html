<nz-content style="margin:0 16px;">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>公寓管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>公寓列表</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="padding:24px; background: #fff; min-height: 360px;">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
            <div nz-col [nzLg]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="name">
                            <span>公寓品牌</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['name']">
                        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [(ngModel)]="apartmentInfo.name"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请填写公寓品牌</div>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('name')">长度1~56个字符，限汉字、字母、数字和下划线</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="contact">
                            <span>负责人姓名</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['contact']">
                        <nz-input [nzSize]="'large'" formControlName="contact" [nzId]="'contact'" [(ngModel)]="apartmentInfo.contact"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('contact').dirty&&getFormControl('contact').hasError('required')">请填写负责人姓名</div>
                        <div nz-form-explain *ngIf="getFormControl('contact').dirty&&getFormControl('contact').hasError('contact')">长度1~32个字符，限汉字、字母</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="phone">负责人联系方式</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['phone']">
                        <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'" [(ngModel)]="apartmentInfo.phone"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请填写手机号码</div>
                        <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('phone')">请填写正确手机号码</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                        <label for="account">
                            <span>公寓账号</span>
                        </label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="validateForm.controls['account']">
                        <nz-input [nzSize]="'large'" formControlName="account" [nzId]="'account'" [(ngModel)]="apartmentInfo.account"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('account').dirty&&getFormControl('account').hasError('required')">请填写公寓账号</div>
                        <div nz-form-explain *ngIf="getFormControl('account').dirty&&getFormControl('account').hasError('account')">长度6~56个字符，字母、数字和下划线</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="isConfirmLoading"
            [disabled]="!validateForm.valid">
            确 定
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            取 消
        </button>
    </div>
    <nz-back-top></nz-back-top>
</nz-content>
