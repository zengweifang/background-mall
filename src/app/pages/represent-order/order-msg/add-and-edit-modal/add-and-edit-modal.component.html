<div>
  <form nz-form [formGroup]="_addAndEditForm">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required for="name">
              <span>姓名</span>
          </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="_addAndEditForm.controls['name']">
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [(ngModel)]="_orderInfo.name"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请填写姓名</div>
            <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('name')">长度1~32个字符，限汉字、字母</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required for="gender">
                <span>性别</span>
            </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-radio-group formControlName="gender" [(ngModel)]="_orderInfo.gender">
              <label nz-radio [nzValue]="1">
                <span>先生</span>
              </label>
              <label nz-radio [nzValue]="2">
                <span>女士</span>
              </label>
            </nz-radio-group>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required for="phone">联系电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="_addAndEditForm.controls['phone']">
            <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'" [(ngModel)]="_orderInfo.phone"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请填写手机号码</div>
            <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('phone')">请填写正确手机号码</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required for="address">
                <span>服务地址</span>
            </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="_addAndEditForm.controls['address']">
            <nz-input [nzSize]="'large'" formControlName="address" [nzId]="'address'" [(ngModel)]="_orderInfo.address"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('address').dirty&&getFormControl('address').hasError('required')">请输入服务地址</div>
            <div nz-form-explain *ngIf="getFormControl('address').dirty&&getFormControl('address').hasError('address')">请填写正确地址，1~128个字符</div>

        </div>
        <div nz-col [nzSpan]="14" [nzPush]="6" style="color: #bfbfbf">ps：请在此输入完整地址，务必注意格式标准化，否则会定位不准。</div>
    </div>
  </form>
  <div class="customize-footer">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="_isConfirmLoading" [disabled]="!_addAndEditForm.valid">
          保 存
      </button>
      <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
          取 消
      </button>
  </div>
</div>
