<div nz-row style="margin-top: 20px">
  <div nz-col [nzSpan]="24">
    <nz-radio-group [(ngModel)]="_selectedItem" style="width: 100%">
      <nz-table #nzTable [nzAjaxData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_reqParam.page.currentPage"
      (nzPageIndexChange)="getServiceSubscriptionUserItemList()" [(nzPageSize)]="_reqParam.page.pageSize" (nzPageSizeChange)="getServiceSubscriptionUserItemList()" [nzShowTotal]="true"
      [nzBordered]="true">
        <thead nz-thead>
          <tr>
            <th nz-th>
              <span></span>
            </th>
            <th nz-th>
              <span>商品图片</span>
            </th>
            <th nz-th>
              <span>商品名称</span>
            </th>
            <th nz-th>
              <span>原价</span>
            </th>
            <th nz-th>
              <span>售价</span>
            </th>
            <th nz-th>
              <span>商品品类</span>
            </th>
            <th nz-th>
              <span>供应商</span>
            </th>
            <th nz-th>
              <span>次数</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let item of _dataSet;let i = index">
            <td nz-td style="text-align:center;"><label nz-radio [nzDisabled]="item.disabled" [nzValue]="item"></label></td>
            <td nz-td>
              <img style="width:40px;height:40px;" [src]="item.goodsImageUrl | imgPipe:40" [alt]="item.goodName">
            </td>
            <td nz-td>{{item.goodsName}}</td>
            <td nz-td>{{item.goodsOriginalPrice}}</td>
            <td nz-td>{{item.goodsPrice}}</td>
            <td nz-td>{{item.goodsTypeName}}</td>
            <td nz-td>{{item.goodsProviderName}}</td>
            <td nz-td>{{item.number}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-radio-group>
  </div>
</div>
<div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="_isConfirmLoading" [disabled]="!_selectedItem">
        确 定
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        取 消
    </button>
</div>
