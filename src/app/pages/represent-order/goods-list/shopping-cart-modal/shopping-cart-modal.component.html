<div nz-row>
  <div nz-col [nzSpan]="24">
    <nz-table [nzAjaxData]="[1,2]" [nzBordered]="true" [nzIsPagination]="false">
      <thead nz-thead>
        <tr>
          <th nz-th>
            <span>商品名称</span>
          </th>
          <th nz-th>
            <span>数量</span>
          </th>
          <th nz-th>
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of data; let i = index">
          <td nz-td>{{item.name}}</td>
          <td nz-td>
            <nz-input-number [(ngModel)]="item.count" (ngModelChange)="inputValueChange($event)" [nzMin]="item.miniQuantity" [nzMax]="item.maxQuantity" [nzStep]="1"  ></nz-input-number>
          </td>
          <td nz-td>
            <a (click)="delete(item)">删除</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)">
        去 结 算
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        取 消
    </button>
</div>
