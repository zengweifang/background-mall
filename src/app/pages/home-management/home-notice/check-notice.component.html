<nz-content style="margin:0 16px;">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>查看公告</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div style="padding:24px; background: #fff; min-height: 360px;">
    <div class="panel">
      <div class="panel-heading">
        <span>基本信息</span>
      </div>
      <div class="panel-body">
        <form nz-form [formGroup]="validateForm">
          <div nz-row nz-form-item>
            <div nz-form-label nz-col [nzSpan]="4">
              <label class="title" for="title">公告简介</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="validateForm.controls['summary']">
              <p>{{_params.summary}}</p>
            </div>
          </div>
          <div nz-row nz-form-item>
            <div nz-form-label nz-col [nzSpan]="4">
              <label class="title" for="title">公告标题</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="validateForm.controls['title']">
              <p>{{_params.title}}</p>
            </div>
          </div>
          <div nz-row nz-form-item>
            <div nz-form-label nz-col [nzSpan]="4">
              <label class="title" for="content">公告内容</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="validateForm.controls['content']">
              <p>{{_params.content}}</p>
            </div>
          </div>
          <div nz-row nz-form-item>
            <div nz-form-label nz-col [nzSpan]="4">
              <label class="title" for="title">可见区域</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="validateForm.controls['title']">
                <nz-table #nzTable [nzAjaxData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="regionParams.page.currentPage"
                (nzPageIndexChange)="getRegion()" [(nzPageSize)]="regionParams.page.pageSize" (nzPageSizeChange)="getRegion()" [nzShowTotal]="true">
                <thead nz-thead>
                  <tr>
                    <th nz-th>省</th>
                    <th nz-th>市</th>
                    <th nz-th>区</th>
                    <th nz-th>街道</th>
                  </tr>
                </thead>
                <tbody nz-tbody>
                  <tr nz-tbody-tr *ngFor="let data of nzTable.data" style="height: 50px; overflow: hidden;">
                    <td nz-td >
                        {{data.provinceName}}
                    </td>
                    <td nz-td>{{data.cityName}}</td>
                    <td nz-td>{{data.countyName}}</td>
                    <td nz-td>
                        {{data.villageName}}
                    </td>
                  </tr>
                </tbody>
              </nz-table>
            </div>
          </div>
          <div nz-row nz-form-item>
            <div nz-form-label nz-col [nzSpan]="4">
              <label class="title" for="index">时间</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="validateForm.controls['index']">
              <p>{{_dateRange[0]}} ~ {{_dateRange[1]}}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</nz-content>
