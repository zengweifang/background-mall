<nz-content style="margin:0 16px">
  <div nz-row>
    <div nz-col [nzSpan]="24" style="margin:12px 0;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>店铺管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>新增店铺</nz-breadcrumb-item>
        <nz-breadcrumb-item>填写店铺基本信息</nz-breadcrumb-item>
      </nz-breadcrumb>
      <button style="float: right" nz-button [nzType]="'primary'" (click)="goBack()">返回</button>
    </div>
  </div>
  <div style="padding:20px;background: #fff">
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-steps [(nzCurrent)]="_current">
          <nz-step [nzTitle]="'填写店铺基本信息'"></nz-step>
          <nz-step [nzTitle]="'设置店铺服务区域'"></nz-step>
          <nz-step [nzTitle]="'添加商品'"></nz-step>
          <nz-step [nzTitle]="'设置运费模版'"></nz-step>
        </nz-steps>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <form style="padding-top: 0.1px" nz-form [formGroup]="_storeManagerAddBasicForm" novalidate>
          <div class="wgj-content" style="margin-top: 24px">
            <div class="wgj-section">
              <div class="wgj-section-header">
                <span>基本信息</span>
              </div>
              <div class="wgj-section-content">
                <div nz-row nz-form-item>
                  <div nz-form-label nz-col [nzSpan]="5">
                    <label nz-form-item-required for="name">店铺名称</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="_storeManagerAddBasicForm.controls['name']">
                      <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [(ngModel)]="_reqParam.name"></nz-input>
                      <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">请填写店铺名称</div>
                      <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('name')">请填写正确的店铺名称，2~25个字符</div>
                  </div>
                </div>
                <div nz-row nz-form-item>
                  <div nz-form-label nz-col [nzSpan]="5">
                    <label for="notice">店铺公告</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="_storeManagerAddBasicForm.controls['notice']">
                      <nz-input [nzSize]="'large'" formControlName="notice" [nzId]="'notice'" [(ngModel)]="_reqParam.notice"></nz-input>
                      <!-- <div nz-form-explain *ngIf="getFormControl('notice').dirty && getFormControl('notice').hasError('required')">请填写店铺公告</div> -->
                      <div nz-form-explain *ngIf="getFormControl('notice').dirty && getFormControl('notice').hasError('notice')">请填写正确的店铺公告，1~100个字符</div>
                  </div>
                </div>
                <div nz-row nz-form-item>
                  <div nz-form-label nz-col [nzSpan]="5">
                    <label nz-form-item-required for="phone">店铺客服电话</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="14" nzHasFeedback [nzValidateStatus]="_storeManagerAddBasicForm.controls['phone']">
                      <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'" [(ngModel)]="_reqParam.phone"></nz-input>
                      <div nz-form-explain *ngIf="getFormControl('phone').dirty && getFormControl('phone').hasError('required')">请填写店铺客服电话</div>
                      <div nz-form-explain *ngIf="getFormControl('phone').dirty && getFormControl('phone').hasError('phone')">请填写正确的店铺客服电话，7~14位数字</div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
          <div nz-row>
            <div nz-col [nzSpan]="24">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="_storeManagerAddBasicForm.invalid" [nzLoading]="_saveLoading" (click)="_submitForm()">保存，下一步设置服务区域</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <nz-back-top></nz-back-top>
</nz-content>
