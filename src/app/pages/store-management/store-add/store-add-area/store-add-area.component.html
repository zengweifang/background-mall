<nz-content style="margin:0 16px">
  <div nz-row>
    <div nz-col [nzSpan]="24" style="margin:12px 0;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>店铺管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>新增店铺</nz-breadcrumb-item>
        <nz-breadcrumb-item>设置店铺服务区域</nz-breadcrumb-item>
      </nz-breadcrumb>
      <button style="float: right" nz-button [nzType]="'primary'" (click)="toBack()">返回</button>
    </div>
  </div>
  <div style="padding:20px;background: #fff">
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-steps [(nzCurrent)]="_current">
          <nz-step [nzTitle]="'填写店铺基本信息'"></nz-step>
          <nz-step [nzTitle]="'设置店铺服务区域'"></nz-step>
          <nz-step [nzTitle]="'添加商品'"></nz-step>
          <nz-step [nzTitle]="'设置运费模版'"></nz-step>
        </nz-steps>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <div class="wgj-content" style="margin-top: 24px">
          <div class="wgj-section">
            <div class="wgj-section-header">
              <span>服务区域</span>
            </div>
            <div class="wgj-section-content">
              <div nz-row style="margin-bottom: 16px">
                <div nz-col [nzSpan]="20">
                  <app-gis-service-area-search></app-gis-service-area-search>
                </div>
                <div nz-col [nzSpan]="4">
                  <button style="float:right" nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="saveArea()">保存并提交审核</button>
                </div>
              </div>
              <div nz-row>
                <div nz-col [nzSpan]="24" class="ps-r">
                  <div id="storeAddAreaGis" style="width:100%; height:780px"></div>
                  <app-gis-service-area-list [canEdit]="true" [showCheckbox]="false" [showStatus]="false" [showRadio]="false" [showAuditBtn]="false" [showDeleteBtn]="false" [showPageIndex]="true" [showSearch]="_showSearch"></app-gis-service-area-list>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <nz-back-top></nz-back-top>
</nz-content>
