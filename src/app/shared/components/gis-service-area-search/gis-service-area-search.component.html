<div nz-row>
  <div nz-col [nzSpan]="24">
    <div nz-row>
      <div nz-col [nzSpan]="18">
        <div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzGutter]="16">
          <div nz-col [nzSpan]="6">
            <nz-select style="width: 100%"
              [(ngModel)]="_areaInfo.currentProvince"
              (ngModelChange)="modelChange($event,'province')"
              [nzSize]="'large'"
              [nzPlaceHolder]="'省'">
              <nz-option
                *ngFor="let option of _province"
                [nzLabel]="option.properties.name"
                [nzValue]="option">
              </nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="6">
            <nz-select style="width: 100%"
              [(ngModel)]="_areaInfo.currentCity"
              (ngModelChange)="modelChange($event,'city')"
              [nzSize]="'large'"
              [nzPlaceHolder]="'市'">
              <nz-option
                *ngFor="let option of _city"
                [nzLabel]="option.properties.name"
                [nzValue]="option">
              </nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="6">
            <nz-select style="width: 100%"
              [(ngModel)]="_areaInfo.currentDistrict"
              (ngModelChange)="modelChange($event,'district')"
              [nzSize]="'large'"
              [nzPlaceHolder]="'区'">
              <nz-option
                *ngFor="let option of _district"
                [nzLabel]="option.properties.name"
                [nzValue]="option">
              </nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="6">
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="searchArea()">添加</button>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="6">
        <div nz-row>
          <div nz-col [nzSpan]="20" class="ps-r">
            <nz-input [nzSize]="'large'" [(ngModel)]="_areaInfo.searchParams" [nzPlaceHolder]="'输入关键字查询地址'" style="width: 100%" (ngModelChange)="autoSearch($event)" (nzFocus)="autoSearch(_areaInfo.searchParams)" (nzBlur)="autoBlur($event)"></nz-input>
            <div class="gis-searchContainer" *ngIf="_showSearchContainer">
                <ul class="gis-searchContainer-ul" *ngIf="_districtArea.length > 0">
                    <li class="gis-searchContainer-li" *ngFor="let item of _districtArea" (click)="selectOneDistrictArea(item,_areaInfo)">
                        <span class="gis-searchContainer-li-span">{{item.name}}</span>
                        <span>{{item.address}}</span>
                    </li>
                </ul>
                <div *ngIf="_districtArea.length <= 0">抱歉没有搜索结果，请换个关键词试试</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
